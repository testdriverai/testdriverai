name: Acceptance Tests
permissions:
    id-token: write
    contents: write
    pull-requests: write
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npx vitest run test/testdriver/*.test.mjs --reporter=junit --outputFile=test-results.xml
      env:
        TD_API_KEY: ${{ secrets.TD_API_KEY }}
        TD_OS: ${{ matrix.os }}
    
    - name: Upload test results artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: test-results.xml
    
    - name: Upload test results to Sentry Prevent
      if: ${{ !cancelled() }}
      uses: getsentry/prevent-action@v0

  report:
    needs: test
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    
    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        pattern: test-results-*
        merge-multiple: true
    
    - name: Publish Test Results as PR Comment
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: '*.xml'
        comment_mode: always
        check_name: Acceptance Test Results

  publish-beta:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org/'
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Install dependencies
      run: npm ci
    
    - name: Bump version (prerelease beta)
      run: npm version prerelease --preid=beta --no-git-tag-version
    
    - name: Commit and push version bump
      run: |
        git add package.json package-lock.json
        git commit -m "chore: bump beta version to $(node -p "require('./package.json').version")"
        git push
    
    - name: Publish to npm under beta tag
      run: npm publish --tag beta
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

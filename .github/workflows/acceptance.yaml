name: Acceptance Tests
permissions:
    id-token: write
    contents: write
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npx vitest run test/testdriver/*.test.mjs
      env:
        TD_API_KEY: ${{ secrets.TD_API_KEY }}
        TD_OS: ${{ matrix.os }}
    - name: Upload test results to Sentry Prevent
      if: ${{ !cancelled() }}
      uses: getsentry/prevent-action@v0

  publish-beta:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org/'
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Install dependencies
      run: npm ci
    
    - name: Bump version (prerelease beta)
      run: npm version prerelease --preid=beta --no-git-tag-version
    
    - name: Commit and push version bump
      run: |
        git add package.json package-lock.json
        git commit -m "chore: bump beta version to $(node -p "require('./package.json').version")"
        git push
    
    - name: Publish to npm under beta tag
      run: npm publish --tag beta
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

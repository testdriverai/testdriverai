name: Acceptance SDK Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
  # So that we can manually trigger tests when there's flake
  workflow_dispatch:

jobs:
  test-workflow:
    name: Run SDK Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run SDK tests with Vitest
        run: npx vitest run testdriver/acceptance-sdk/*.test.mjs
        env:
          FORCE_COLOR: 3
          TD_API_KEY: ${{ secrets.TESTDRIVER_API_KEY }}
          VERBOSE: true
          LOGGING: true

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "test-results/junit.xml"
        if: always()

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/junit.xml
          retention-days: 7
          if-no-files-found: ignore

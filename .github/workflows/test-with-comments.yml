name: TestDriver Tests with GitHub Comments

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write  # Required to post comments on PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TestDriver tests with GitHub comments
        env:
          # TestDriver API key (from repository secrets)
          TD_API_KEY: ${{ secrets.TD_API_KEY }}
          
          # GitHub token for posting comments (auto-provided)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # PR number for PR comments (auto-extracted for pull_request events)
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
          
          # Git information (automatically provided by GitHub Actions)
          # GITHUB_SHA, GITHUB_REF, GITHUB_REPOSITORY are already set
          
        run: |
          echo "üöÄ Running TestDriver tests..."
          echo "üìç Repository: $GITHUB_REPOSITORY"
          echo "üî¢ PR Number: ${{ github.event.pull_request.number || 'N/A (not a PR)' }}"
          echo "üì¶ Running all tests..."
          npm run test:sdk
        
      - name: Upload test results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-report.junit.xml
            .testdriver/
          retention-days: 7
      
      - name: Comment on PR (manual fallback if auto-comment fails)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const testRunUrl = process.env.TESTDRIVER_RUN_URL || 'Check workflow logs';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ö†Ô∏è TestDriver tests encountered an error. ${testRunUrl}`
            })

name: Windows Self-Hosted Tests

on:
  workflow_call:
    inputs:
      test_pattern:
        description: 'Test file pattern to run'
        required: false
        type: string
        default: 'test/testdriver/*.test.mjs'
    secrets:
      TD_API_KEY:
        required: true
      TD_WEBSITE:
        required: false
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup AWS Instance
      id: aws-setup
      run: |
        chmod +x ./setup/aws/spawn-runner.sh
        OUTPUT=$(./setup/aws/spawn-runner.sh | tee /dev/stderr)
        echo "$OUTPUT"
        PUBLIC_IP=$(echo "$OUTPUT" | grep "PUBLIC_IP=" | cut -d'=' -f2)
        INSTANCE_ID=$(echo "$OUTPUT" | grep "INSTANCE_ID=" | cut -d'=' -f2)
        AWS_REGION=$(echo "$OUTPUT" | grep "AWS_REGION=" | cut -d'=' -f2)
        echo "public-ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
        echo "instance-id=$INSTANCE_ID" >> $GITHUB_OUTPUT
        echo "aws-region=$AWS_REGION" >> $GITHUB_OUTPUT
      env:
        FORCE_COLOR: 3
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-2
        AWS_LAUNCH_TEMPLATE_ID: lt-0ef9bf26a945fb442
        AMI_ID: ami-063f575bb80f1e818
        RESOLUTION: 1920x1080
    
    - name: Run Windows tests
      run: npx vitest run ${{ inputs.test_pattern }}
      env:
        TD_API_KEY: ${{ secrets.TD_API_KEY }}
        TD_WEBSITE: ${{ secrets.TD_WEBSITE }}
        TD_OS: windows
        TD_IP: ${{ steps.aws-setup.outputs.public-ip }}
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-windows
        path: test-report.junit.xml
        retention-days: 30
    
    - name: Upload TestDriver AI CLI logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: testdriverai-cli-logs-windows
        path: /tmp/testdriverai-cli-*.log
        if-no-files-found: warn
        retention-days: 30
    
    - name: Shutdown AWS Instance
      if: always()
      run: aws ec2 terminate-instances --region "$AWS_REGION" --instance-ids "$INSTANCE_ID"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ steps.aws-setup.outputs.aws-region }}
        INSTANCE_ID: ${{ steps.aws-setup.outputs.instance-id }}

version: 6.0.0
steps:
  - prompt: setup dashcam
    commands:
      - command: exec
        lang: pwsh
        code: |
          npm install dashcam@beta -g 
          npm list -g dashcam
      - command: exec
        lang: pwsh
        code: dashcam auth 4e93d8bf-3886-4d26-a144-116c4063522d
      - command: exec
        lang: pwsh
        code: dashcam track --name=TestDriver --type=application --pattern="C:\Users\testdriver\Documents\testdriver.log"
      - command: exec
        lang: pwsh
        code: dashcam start
      - command: exec
        lang: pwsh
        code: |
          Start-Process "C:/Program Files/Google/Chrome/Application/chrome.exe" -ArgumentList "--start-maximized", "--guest", "https://testdriver-sandbox.vercel.app/login"
      - command: wait-for-text
        text: "TestDriver.ai Sandbox"
        timeout: 60000

version: 6.0.0
steps:
  - prompt: launch chrome
    commands:
      - command: exec
        lang: pwsh
        code: |
          npm install dashcam@beta -g
          npm list -g dashcam
      - command: exec
        lang: pwsh
        code: dashcam logs --add --name="TestDriver" --type=file --file="/tmp/testdriver.log"
      - command: exec
        lang: pwsh
        code: dashcam record -t "Web Test Recording"
      - command: exec
        lang: pwsh
        code: |
          Start-Process "C:/Program Files/Google/Chrome/Application/chrome.exe" -ArgumentList "--start-maximized", "--guest", "https://testdriver-sandbox.vercel.app/login"
      - command: wait-for-text
        text: "TestDriver.ai Sandbox"
        timeout: 60000
